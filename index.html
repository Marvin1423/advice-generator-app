<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Advice generator app</title>
</head>
<body>
  <main class="card">
    <div class="advice">
      <h2 class="advice-id">
        advice <span class="advice-id" id="advice-id">#1</span>
      </h2>
      <p id="advice-description" class="advice-description">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</p>
      <picture>
        <source class="pattern-divider-img" srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
        <img class="pattern-divider-img" src="./src/images/pattern-divider-desktop.svg" alt="pattern-divider">
      </picture>
      <button id="advice-update-button" class="advice-update">
        <img src="src/images/icon-dice.svg" alt="dice image">
      </button>
    </div>
  </main>

  <script src="src/js/index.js"></script>
</body>
</html>
